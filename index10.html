<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
   <h1>Starter</h1> 
  <di class="slidder-container">
    <div class="left-slide">
        <div style="background-color: #FD3555;">
            <h1>Nature flower</h1>
            <p>All in pink</p>
        </div>
        <div style="background-color: #2A86BA;">
            <h1>Blue sky</h1>
            <p>With it's mountains</p>
        </div>
        <div style="background-color: #FFBB66;">
            <h1>Flying eagle</h1>
            <p>In the sky</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="backround-image: url('https://media.istockphoto.com/id/1253247576/photo/pink-geranium-flower-isolated.jpg?s=2048x2048&w=is&k=20&c=In1Wv7HJeOp2vLfM6t82Jje8NZxqqgDUag38nmoLgno=')"></div>
        <div style="backround-image: url('https://plus.unsplash.com/premium_photo-1675433344518-21eb72dfc7a5?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D')"></div>
        <div style="backround-image: url('https://media.istockphoto.com/id/626068408/photo/bald-eagle-in-flight.webp?b=1&s=170667a&w=0&k=20&c=0maJkeQDT0VyqbY6uAqQ7ywp7USS3e3SLK8O4yRNCZM=')"></div>
    </div>
    <div class="action-button">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
  </div>
</body>
</html>
